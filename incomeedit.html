    <script>
        // Function to handle the selection and save it to localStorage
        function handleMigrantSelection(value) {
            const clientId = getQueryParameter('id');
            if (!clientId) {
                console.error('Client ID not found in query parameters.');
                return;
            }
    
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const clientIndex = clients.findIndex(client => client.id === clientId);
    
            if (clientIndex === -1) {
                console.error('Client not found in localStorage.');
                return;
            }
    
            // Save the selection to the Migrant property
            clients[clientIndex].Migrant = value;
            localStorage.setItem('clients', JSON.stringify(clients));
    
            console.log('Migrant selection saved:', value);
    
            // Highlight the selected option
            document.getElementById('migrantyes').classList.toggle('selected', value === 'yes');
            document.getElementById('migrantno').classList.toggle('selected', value === 'no');
        }
    
        // Add click event listeners to the "Yes" and "No" buttons
        document.getElementById('migrantyes').addEventListener('click', () => handleMigrantSelection('yes'));
        document.getElementById('migrantno').addEventListener('click', () => handleMigrantSelection('no'));
    
        // Function to recall the selection on page load
        function loadMigrantSelection() {
            const clientId = getQueryParameter('id');
            if (!clientId) {
                console.error('Client ID not found in query parameters.');
                return;
            }
    
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const client = clients.find(client => client.id === clientId);
    
            if (!client) {
                console.error('Client not found in localStorage.');
                return;
            }
    
            const migrantValue = client.Migrant || null;
    
            // Highlight the previously selected option
            document.getElementById('migrantyes').classList.toggle('selected', migrantValue === 'yes');
            document.getElementById('migrantno').classList.toggle('selected', migrantValue === 'no');
    
            console.log('Migrant selection loaded:', migrantValue);
        }
    
        // Load the selection on page load
        window.addEventListener('load', loadMigrantSelection);
    </script>

    <script>
function saveAndRedirectToAssets() {
        saveData(); // Save the data
        const clientId = getQueryParameter('id');
        if (clientId) {
            window.location.href = `assetsedit.html?id=${clientId}`;
        } else {
            console.error('Client ID not found in query parameters.');
        }
    }

        // Function to get query parameter by name
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to save data to the correct client ID in the clients array
        function saveData() {
            const clientId = getQueryParameter('id');
            if (!clientId) {
                console.error('Client ID not found in query parameters.');
                return;
            }

            const clients = JSON.parse(localStorage.getItem('clients')) || {};
            const clientData = clients[clientId] || {};

            const formData = new FormData(document.getElementById('householdMemberForm'));
            formData.forEach((value, key) => {
                clientData[key] = value;
            });

            clients[clientId] = clientData;
            localStorage.setItem('clients', JSON.stringify(clients));

            console.log('Data saved successfully:', clientData);
        }

        // Function to load data from the correct client ID in the clients array
        function loadData() {
            const clientId = getQueryParameter('id');
            if (!clientId) {
                console.error('Client ID not found in query parameters.');
                return;
            }

            const clients = JSON.parse(localStorage.getItem('clients')) || {};
            const clientData = clients[clientId] || {};

            const form = document.getElementById('householdMemberForm');
            for (const key in clientData) {
                if (clientData.hasOwnProperty(key)) {
                    const element = form.elements[key];
                    if (element) {
                        element.value = clientData[key];
                    }
                }
            }

            console.log('Data loaded successfully:', clientData);
        }

        // Add event listeners to form elements
        document.querySelectorAll('#householdMemberForm input, #householdMemberForm select').forEach(element => {
            element.addEventListener('change', saveData);
        });

        // Load data on page load
        window.addEventListener('load', loadData);

        

        function redirectToRelationshipsView() {
            const clientId = getQueryParameter('id');
            console.log(`Retrieved clientId from query parameters: ${clientId}`);
            if (clientId) {
                console.log(`Redirecting to relationshipsview.html with clientId: ${clientId}`);
                window.location.href = `relationshipsview.html?id=${clientId}`;
            } else {
                console.error('Client ID not found in query parameters.');
            }
        }

        const householdMemberContainer = document.getElementById('householdMemberContainer');
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'childList' && mutation.removedNodes.length > 0) {
                    console.log('Household member container was cleared:', mutation);
                }
            });
        });

        observer.observe(householdMemberContainer, { childList: true });

        function gotoCurrentEnrollments() {
        const clientId = getQueryParameter('id');
        if (clientId) {
            window.location.href = `currentenrollmentsedit.html?id=${clientId}`;
        } else {
            console.error('Client ID not found in query parameters.');
        }
    }

    // Function to save data and redirect to another page
    function saveAndRedirect(url) {
        saveData(); // Save the data
        window.location.href = url; // Redirect to the specified URL
    }
